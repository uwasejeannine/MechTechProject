{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}MechTech{% endblock %}</title>
  <link
    rel="icon"
    type="image/png"
    href="{% static 'img/mechtechIcon.png' %}"
  />
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<style>
{% block style %}{% endblock style %}
</style>
<body>


  <div class="header" style="
  font-family: 'Hina Mincho', serif;
        background-image: url('https://media.istockphoto.com/photos/young-man-repairing-his-broken-car-in-the-evening-picture-id1212164065?k=20&m=1212164065&s=612x612&w=0&h=M3U7DlDrLsR6EwdxJHiboffAR94ZmXT9v4Se3vvK-5I=');
        background-repeat: no-repeat;
        -webkit-background-size: cover;
        background-position: center center;
        height: 67vh;
  {% if "appointment" in request.path %}
  max-height:300px!important;min-height:300px!important;
  {% endif %}
  ">

  <div style="background-color: black; height: 80px;">
    <nav class="navbar navbar-dark navbar-expand-md ">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img
              src="{% static 'img/mechtechIcon.png' %}"
              alt="logo"
              style="width: 50px;margin-left: 40px;"
            />
            MechTech
          </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container"><a class="navbar-brand" href="" style="margin-left:40%;"></a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation">
                        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="navbar-brand" href="#services">Services</a>
                    </li>
                   
                    <li class="nav-item" role="presentation">
                        <a class="navbar-brand" href="#team">About</a>
                    </li> 
                    <li class="nav-item" role="presentation">
                        <a class="navbar-brand" href="#reviews">Testimonial</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="navbar-brand" href="#contact">Contact Us</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item" role="presentation">
                      <a class="navbar-brand" href="{% url 'manage' %}">Manage</a>
                  </li>
                  {% endif %}
                  <li class="nav-item" role="presentation">
                    <a href="{% url 'manage' %}" style="float: left;cursor:pointer;" aria-expanded="true" title="You Have 6 New Appointments">
                      <i class="far fa-bell" style="font-size: 20px; float: left; color: white">
                      </i>
                  </a>
                  <span class="badge badge-danger">{{count}}</span>
                </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

   {% block cta %}{% endblock cta %}
</div>


    {% block content %}{% endblock content %}

  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  
 <script>
    {% block script %}{% endblock script %}
 </script>
</body>

</html>
